<html>
    <body>
        <b>Update country information:</b>
        <br/>
        <form action="/update.html" method="POST">
            <table> 
                <tr>
                    <td>Country:</td>
                    <td>
                        <select name="CountryChoice" id="countryDropdown">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Country GDP:</td>
                    <td><input type="text" name="gdp"></td>
                </tr>
                <tr>
                    <td>Country Inflation:</td>
                    <td><input type="text" name="inflation"></td>
                </tr>
                <tr><td><input type="submit" value="Update"/></td></tr>
            </table>
        </form>
        <script>
            // Fetch and populate the dropdown list with Country names
            fetch('/country_name')
                .then(response => response.text())
                .then(optionsHTML => {
                    document.getElementById('countryDropdown').innerHTML = optionsHTML;
                });
        </script>
    </body>
</html>
