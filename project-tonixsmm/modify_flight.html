<html>
    <header>
        <h1>Flight History App</h1>
        <h2>Modify Flight</h2>
    </header>
  <body onload="loadFlightData()">
    <div id="flight-data"></div>

    <form action="/modify_flight" method="post">
        <p>Enter the flight information of the flight you want to modify</p>
        <input type="text" name="airline_code_old" placeholder="Airline Code (2 characters)" required>
        <input type="text" name="flight_number_old" placeholder="Flight Number" required>
        <input type="text" name="departure_date_old" placeholder="Departure Date (YYYY-MM-DD)" required>
        <br><br>
        <br><br>
        <p>Enter all of the updated flight information</p>
        <input type="text" name="airline_code" placeholder="Airline Code (2 characters)" required>
        <input type="text" name="flight_number" placeholder="Flight Number" required>
        <br><br>
        <input type="text" name="departure_airport_code" placeholder="Departure Airport Code (3 characters)" required>
        <input type="text" name="departure_date" placeholder="Departure Date (YYYY-MM-DD)" required>
        <input type="text" name="departure_time" placeholder="Departure Time (HH:MM:SS)" required>
        <br><br>
        <input type="text" name="arrival_airport_code" placeholder="Arrival Airport Code (3 characters)" required>
        <input type="text" name="arrival_date" placeholder="Arrival Date (YYYY-MM-DD)" required>
        <input type="text" name="arrival_time" placeholder="Arrival Time (HH:MM:SS)" required>
        <br><br>
        <input type="text" name="miles" placeholder="Miles" required>
        <br><br>
        <input type="text" name="registration" placeholder="Aircraft Registration" required>
        <br><br>
        <button type="submit">Update Flight</button>
    </form>
  </body>
  <script>
    function loadFlightData() {
        fetch('/show_flight')
        .then(response => response.text())
        .then(html => {
                    document.getElementById('flight-data').innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
    }
</script>
</html>
